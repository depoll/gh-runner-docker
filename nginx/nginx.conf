# GitHub Actions Webhook Controller - nginx configuration with native ACME
#
# This configuration uses nginx's native ACME module (ngx_http_acme_module) for
# automatic Let's Encrypt certificate management. No separate certbot container needed!
#
# Required nginx version: 1.29.0+ with ngx_http_acme_module
# Environment variables (set via envsubst):
#   - WEBHOOK_DOMAIN: Your domain name (e.g., webhook.example.com)
#   - LETSENCRYPT_EMAIL: Email for Let's Encrypt notifications

# DNS resolver for ACME challenges (use Docker's internal DNS or public resolvers)
resolver 127.0.0.11 8.8.8.8 8.8.4.4 valid=300s ipv6=off;
resolver_timeout 5s;

# Rate limiting zone for webhook endpoint
limit_req_zone $binary_remote_addr zone=webhook:10m rate=10r/s;

# ACME shared memory zone for certificate storage
acme_shared_zone zone=acme:1M;

# Let's Encrypt ACME issuer configuration
acme_issuer letsencrypt {
    # Let's Encrypt production directory
    uri https://acme-v02.api.letsencrypt.org/directory;
    
    # Contact email for certificate notifications
    contact ${LETSENCRYPT_EMAIL};
    
    # State directory for persisting account keys and certificates
    state_path /etc/nginx/acme;
    
    # Accept Let's Encrypt Terms of Service
    accept_terms_of_service;
    
    # Use HTTP-01 challenge (default)
    challenge http-01;
}

# Upstream for the webhook controller
upstream controller {
    server controller:8080;
    keepalive 32;
}

# HTTP server - handles ACME challenges and redirects to HTTPS
server {
    listen 80;
    server_name ${WEBHOOK_DOMAIN};

    # Health check endpoint (allow on HTTP for local healthchecks)
    location /health {
        proxy_pass http://controller;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # All HTTP requests redirect to HTTPS (ACME challenges handled automatically)
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server with automatic certificate management
server {
    listen 443 ssl;
    http2 on;
    server_name ${WEBHOOK_DOMAIN};

    # ACME certificate - automatically obtained and renewed
    acme_certificate letsencrypt;
    ssl_certificate $acme_certificate;
    ssl_certificate_key $acme_certificate_key;

    # Cache parsed certificates to improve performance
    ssl_certificate_cache max=100;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Webhook endpoint with rate limiting
    location /webhook {
        limit_req zone=webhook burst=20 nodelay;
        
        proxy_pass http://controller;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings for webhook payloads
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://controller;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # Root endpoint
    location / {
        proxy_pass http://controller;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }
}
