# GitHub Actions Webhook Controller - nginx HTTPS configuration
#
# IMPORTANT: As of early 2025, nginx does not have a native ACME module.
# This configuration expects certificates to be provided externally via:
# - Manual certificate placement in /etc/nginx/acme/
# - Certbot running in a sidecar container
# - An external ACME client
#
# Required environment variables (set via envsubst):
#   - WEBHOOK_DOMAIN: Your domain name (e.g., webhook.example.com)
#
# Certificate files expected at:
#   - /etc/nginx/acme/fullchain.pem
#   - /etc/nginx/acme/privkey.pem

# DNS resolver for upstream resolution
resolver 127.0.0.11 8.8.8.8 8.8.4.4 valid=300s ipv6=off;
resolver_timeout 5s;

# Rate limiting zone for webhook endpoint
limit_req_zone $binary_remote_addr zone=webhook:10m rate=10r/s;

# Upstream for the webhook controller
upstream controller {
    server controller:8080;
    keepalive 32;
}

# HTTP server - handles ACME challenges and redirects to HTTPS
server {
    listen 80;
    server_name ${WEBHOOK_DOMAIN};

    # Health check endpoint (allow on HTTP for local healthchecks)
    location /health {
        proxy_pass http://controller;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # All HTTP requests redirect to HTTPS (ACME challenges handled automatically)
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server with TLS
server {
    listen 443 ssl;
    http2 on;
    server_name ${WEBHOOK_DOMAIN};

    # Certificate paths - provide these externally (e.g., via certbot)
    ssl_certificate /etc/nginx/acme/fullchain.pem;
    ssl_certificate_key /etc/nginx/acme/privkey.pem;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Webhook endpoints with rate limiting
    # Supports both /webhook (legacy) and /webhook/{repo_id} (multi-repo)
    location /webhook {
        limit_req zone=webhook burst=20 nodelay;
        
        proxy_pass http://controller;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings for webhook payloads
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Status endpoint for detailed runner information
    # NOTE: This endpoint exposes runner details (job IDs, names, GitHub URLs).
    # Consider adding authentication or restricting access in production.
    location /status {
        proxy_pass http://controller;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://controller;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # Root endpoint
    location / {
        proxy_pass http://controller;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }
}
