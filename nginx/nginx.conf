# GitHub Actions Webhook Controller - nginx HTTPS configuration with native ACME
#
# This configuration uses the ngx_http_acme_module (nginx 1.29+) for automatic
# Let's Encrypt certificate management.
#
# Required environment variables (set via envsubst):
#   - WEBHOOK_DOMAIN: Your domain name (e.g., webhook.example.com)
#   - LETSENCRYPT_EMAIL: Email for Let's Encrypt notifications
#
# Certificates are automatically obtained and renewed by the ACME module.

# DNS resolver for upstream resolution
resolver 127.0.0.11 8.8.8.8 8.8.4.4 valid=300s ipv6=off;
resolver_timeout 5s;

# ACME issuer configuration for Let's Encrypt
acme_issuer letsencrypt {
    uri https://acme-v02.api.letsencrypt.org/directory;
    contact ${LETSENCRYPT_EMAIL};
    state_path /var/cache/nginx/acme;
    accept_terms_of_service;
}

# Shared zone for ACME module (stores certificates and challenge data)
acme_shared_zone zone=ngx_acme_shared:1M;

# Rate limiting zone for webhook endpoint
limit_req_zone $binary_remote_addr zone=webhook:10m rate=10r/s;

# Upstream for the webhook controller
upstream controller {
    server controller:8080;
    keepalive 32;
}

# HTTP server - handles ACME HTTP-01 challenges and redirects to HTTPS
server {
    listen 80;
    server_name ${WEBHOOK_DOMAIN};

    # Health check endpoint (allow on HTTP for local healthchecks)
    location /health {
        proxy_pass http://controller;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # All other HTTP requests redirect to HTTPS
    # Note: ACME HTTP-01 challenges are handled automatically by the module
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server with TLS and automatic ACME certificates
server {
    listen 443 ssl;
    http2 on;
    server_name ${WEBHOOK_DOMAIN};

    # ACME certificate configuration - module handles obtaining/renewing certs
    acme_certificate letsencrypt;

    # Use ACME module variables for certificate paths
    ssl_certificate $acme_certificate;
    ssl_certificate_key $acme_certificate_key;

    # Cache parsed certificates for performance
    ssl_certificate_cache max=2;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Webhook endpoint with rate limiting
    location /webhook {
        limit_req zone=webhook burst=20 nodelay;
        
        proxy_pass http://controller;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings for webhook payloads
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://controller;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # Root endpoint
    location / {
        proxy_pass http://controller;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }
}
