# Initial nginx configuration - HTTP only (before ACME certificates are obtained)
#
# This configuration is used temporarily when WEBHOOK_DOMAIN is not set
# or when running in HTTP-only mode for development/testing.
#
# For production with HTTPS, set WEBHOOK_DOMAIN and LETSENCRYPT_EMAIL
# environment variables and use nginx.conf instead.

# Rate limiting zone for webhook endpoint
limit_req_zone $binary_remote_addr zone=webhook:10m rate=10r/s;

# Upstream for the webhook controller
upstream controller {
    server controller:8080;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    # Webhook endpoint with rate limiting
    location /webhook {
        limit_req zone=webhook burst=20 nodelay;
        
        proxy_pass http://controller;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://controller;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # Root endpoint
    location / {
        proxy_pass http://controller;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }
}
