name: Build and Publish Container

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # Trigger on PR merge events
  pull_request_target:
    types:
      - closed
    branches:
      - main
  # Allow manual triggering
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request' && (github.event_name != 'pull_request_target' || github.event.pull_request.merged == true)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get runner version from Dockerfile
        id: get-version
        run: |
          RUNNER_VERSION=$(grep -oP 'ARG RUNNER_VERSION="\K[^"]*' Dockerfile)
          echo "runner_version=$RUNNER_VERSION" >> $GITHUB_OUTPUT
          echo "Using runner version: $RUNNER_VERSION"

      - name: Extract metadata (static runner)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=${{ steps.get-version.outputs.runner_version }},enable={{is_default_branch}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push static runner image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' && (github.event_name != 'pull_request_target' || github.event.pull_request.merged == true) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            RUNNER_VERSION=${{ steps.get-version.outputs.runner_version }}

      - name: Extract metadata (ephemeral runner)
        id: meta-ephemeral
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=ephemeral,enable={{is_default_branch}}
            type=raw,value=ephemeral-${{ steps.get-version.outputs.runner_version }},enable={{is_default_branch}}

      - name: Build and push ephemeral runner image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.ephemeral
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' && (github.event_name != 'pull_request_target' || github.event.pull_request.merged == true) }}
          tags: ${{ steps.meta-ephemeral.outputs.tags }}
          labels: ${{ steps.meta-ephemeral.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            RUNNER_VERSION=${{ steps.get-version.outputs.runner_version }}

      - name: Extract metadata (controller)
        id: meta-controller
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/depoll/gh-runner-controller
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch

      - name: Build and push controller image
        uses: docker/build-push-action@v5
        with:
          context: ./controller
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' && (github.event_name != 'pull_request_target' || github.event.pull_request.merged == true) }}
          tags: ${{ steps.meta-controller.outputs.tags }}
          labels: ${{ steps.meta-controller.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata (nginx)
        id: meta-nginx
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/depoll/gh-runner-nginx
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch

      - name: Build and push nginx image
        uses: docker/build-push-action@v5
        with:
          context: ./nginx
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' && (github.event_name != 'pull_request_target' || github.event.pull_request.merged == true) }}
          tags: ${{ steps.meta-nginx.outputs.tags }}
          labels: ${{ steps.meta-nginx.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max