name: Build and Publish Container

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # Allow manual triggering
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PLATFORMS: ${{ github.event_name == 'pull_request' && 'linux/amd64' || 'linux/amd64,linux/arm64' }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed paths
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            runner:
              - 'Dockerfile'
              - 'entrypoint.sh'
              - 'cleanup-workspace.sh'
              - '.github/workflows/build-and-publish.yml'
            ephemeral:
              - 'Dockerfile.ephemeral'
              - 'ephemeral-entrypoint.sh'
              - 'cleanup-workspace.sh'
              - '.github/workflows/build-and-publish.yml'
            controller:
              - 'controller/**'
              - '.github/workflows/build-and-publish.yml'
            nginx:
              - 'nginx/**'
              - '.github/workflows/build-and-publish.yml'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get runner version from Dockerfile
        id: get-version
        run: |
          RUNNER_VERSION=$(grep -oP 'ARG RUNNER_VERSION="\K[^"]*' Dockerfile)
          echo "runner_version=$RUNNER_VERSION" >> $GITHUB_OUTPUT
          echo "Using runner version: $RUNNER_VERSION"

      - name: Extract metadata (static runner)
        id: meta
        if: steps.changes.outputs.runner == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=${{ steps.get-version.outputs.runner_version }},enable={{is_default_branch}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push static runner image
        if: steps.changes.outputs.runner == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ env.PLATFORMS }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: ${{ github.event_name == 'pull_request' && 'type=gha,mode=min' || 'type=gha,mode=max' }}
          build-args: |
            RUNNER_VERSION=${{ steps.get-version.outputs.runner_version }}

      - name: Extract metadata (ephemeral runner)
        id: meta-ephemeral
        if: steps.changes.outputs.ephemeral == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=ephemeral,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=ephemeral-${{ steps.get-version.outputs.runner_version }},enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push ephemeral runner image
        if: (steps.changes.outputs.ephemeral == 'true' || github.event_name == 'workflow_dispatch') && github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.ephemeral
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: ${{ steps.meta-ephemeral.outputs.tags }}
          labels: ${{ steps.meta-ephemeral.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            RUNNER_VERSION=${{ steps.get-version.outputs.runner_version }}

      - name: Extract metadata (controller)
        id: meta-controller
        if: steps.changes.outputs.controller == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/depoll/gh-runner-controller
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=branch

      - name: Build and push controller image
        if: steps.changes.outputs.controller == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v5
        with:
          context: ./controller
          platforms: ${{ env.PLATFORMS }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-controller.outputs.tags }}
          labels: ${{ steps.meta-controller.outputs.labels }}
          cache-from: type=gha
          cache-to: ${{ github.event_name == 'pull_request' && 'type=gha,mode=min' || 'type=gha,mode=max' }}

      - name: Extract metadata (nginx)
        id: meta-nginx
        if: steps.changes.outputs.nginx == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/depoll/gh-runner-nginx
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=branch

      - name: Build and push nginx image
        if: steps.changes.outputs.nginx == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v5
        with:
          context: ./nginx
          platforms: ${{ env.PLATFORMS }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-nginx.outputs.tags }}
          labels: ${{ steps.meta-nginx.outputs.labels }}
          cache-from: type=gha
          cache-to: ${{ github.event_name == 'pull_request' && 'type=gha,mode=min' || 'type=gha,mode=max' }}
